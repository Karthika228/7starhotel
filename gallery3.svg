<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A237E" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#0D47A1" stop-opacity="0.9" />
    </linearGradient>
    <linearGradient id="water-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#29B6F6" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#0288D1" stop-opacity="0.9" />
    </linearGradient>
    <filter id="water-ripple" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="2" result="turbulence" />
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="5" xChannelSelector="R" yChannelSelector="G" />
    </filter>
    <radialGradient id="pool-light" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#29B6F6" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Base Background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" />
  
  <!-- Infinity Pool -->
  <rect x="50" y="150" width="500" height="200" fill="url(#water-gradient)" filter="url(#water-ripple)" />
  
  <!-- Pool Edge -->
  <rect x="50" y="145" width="500" height="5" fill="#FFFFFF" opacity="0.8" />
  <rect x="50" y="150" width="5" height="200" fill="#FFFFFF" opacity="0.8" />
  <rect x="545" y="150" width="5" height="200" fill="#FFFFFF" opacity="0.8" />
  
  <!-- Pool Lights -->
  <circle cx="150" cy="250" r="20" fill="url(#pool-light)" opacity="0.7" />
  <circle cx="300" cy="250" r="20" fill="url(#pool-light)" opacity="0.7" />
  <circle cx="450" cy="250" r="20" fill="url(#pool-light)" opacity="0.7" />
  
  <!-- Pool Deck -->
  <rect x="50" y="350" width="500" height="50" fill="#E0E0E0" opacity="0.6" />
  
  <!-- Deck Pattern -->
  <line x1="100" y1="350" x2="100" y2="400" stroke="#FFFFFF" stroke-width="1" opacity="0.5" />
  <line x1="200" y1="350" x2="200" y2="400" stroke="#FFFFFF" stroke-width="1" opacity="0.5" />
  <line x1="300" y1="350" x2="300" y2="400" stroke="#FFFFFF" stroke-width="1" opacity="0.5" />
  <line x1="400" y1="350" x2="400" y2="400" stroke="#FFFFFF" stroke-width="1" opacity="0.5" />
  <line x1="500" y1="350" x2="500" y2="400" stroke="#FFFFFF" stroke-width="1" opacity="0.5" />
  
  <!-- Lounge Chairs -->
  <rect x="100" y="360" width="80" height="30" fill="#FFFFFF" opacity="0.7" rx="5" ry="5" />
  <rect x="260" y="360" width="80" height="30" fill="#FFFFFF" opacity="0.7" rx="5" ry="5" />
  <rect x="420" y="360" width="80" height="30" fill="#FFFFFF" opacity="0.7" rx="5" ry="5" />
  
  <!-- Chair Legs -->
  <rect x="110" y="390" width="5" height="10" fill="#FFFFFF" opacity="0.7" />
  <rect x="165" y="390" width="5" height="10" fill="#FFFFFF" opacity="0.7" />
  <rect x="270" y="390" width="5" height="10" fill="#FFFFFF" opacity="0.7" />
  <rect x="325" y="390" width="5" height="10" fill="#FFFFFF" opacity="0.7" />
  <rect x="430" y="390" width="5" height="10" fill="#FFFFFF" opacity="0.7" />
  <rect x="485" y="390" width="5" height="10" fill="#FFFFFF" opacity="0.7" />
  
  <!-- Umbrellas -->
  <path d="M140,360 Q140,330 120,330 Q140,330 160,330 Q140,330 140,360" fill="#FFFFFF" opacity="0.5" />
  <line x1="140" y1="330" x2="140" y2="360" stroke="#FFFFFF" stroke-width="2" opacity="0.7" />
  
  <path d="M300,360 Q300,330 280,330 Q300,330 320,330 Q300,330 300,360" fill="#FFFFFF" opacity="0.5" />
  <line x1="300" y1="330" x2="300" y2="360" stroke="#FFFFFF" stroke-width="2" opacity="0.7" />
  
  <path d="M460,360 Q460,330 440,330 Q460,330 480,330 Q460,330 460,360" fill="#FFFFFF" opacity="0.5" />
  <line x1="460" y1="330" x2="460" y2="360" stroke="#FFFFFF" stroke-width="2" opacity="0.7" />
  
  <!-- Skyline in Background -->
  <path d="M50,145 L100,145 L100,120 L120,120 L120,100 L140,100 L140,80 L160,80 L160,110 L180,110 L180,90 L200,90 L200,70 L220,70 L220,100 L240,100 L240,120 L260,120 L260,80 L280,80 L280,60 L300,60 L300,90 L320,90 L320,70 L340,70 L340,100 L360,100 L360,120 L380,120 L380,80 L400,80 L400,100 L420,100 L420,70 L440,70 L440,90 L460,90 L460,110 L480,110 L480,80 L500,80 L500,100 L520,100 L520,120 L550,120 L550,145 Z" fill="#000000" opacity="0.5" />
  
  <!-- Stars in Sky -->
  <circle cx="100" cy="50" r="1" fill="#FFFFFF" opacity="0.8" />
  <circle cx="200" cy="30" r="1" fill="#FFFFFF" opacity="0.8" />
  <circle cx="300" cy="40" r="1" fill="#FFFFFF" opacity="0.8" />
  <circle cx="400" cy="20" r="1" fill="#FFFFFF" opacity="0.8" />
  <circle cx="500" cy="50" r="1" fill="#FFFFFF" opacity="0.8" />
  <circle cx="150" cy="60" r="1" fill="#FFFFFF" opacity="0.8" />
  <circle cx="250" cy="40" r="1" fill="#FFFFFF" opacity="0.8" />
  <circle cx="350" cy="30" r="1" fill="#FFFFFF" opacity="0.8" />
  <circle cx="450" cy="50" r="1" fill="#FFFFFF" opacity="0.8" />
  
  <!-- Moon -->
  <circle cx="520" cy="40" r="15" fill="#FFFFFF" opacity="0.8" />
  <circle cx="515" cy="35" r="12" fill="url(#bg-gradient)" opacity="0.8" />
  
  <!-- Gallery Label (for placeholder only) -->
  <text x="300" y="380" font-family="serif" font-size="18" fill="#FFFFFF" text-anchor="middle" opacity="0.9">INFINITY POOL</text>
</svg>