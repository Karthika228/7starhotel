<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#3E2723" stop-opacity="0.8" />
    </linearGradient>
    <filter id="blur" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>
  
  <!-- Base Background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" />
  
  <!-- Romantic Elements -->
  <circle cx="300" cy="200" r="100" fill="#D4AF37" opacity="0.1" filter="url(#blur)" />
  
  <!-- Heart Shape -->
  <path d="M300,220 Q250,150 200,220 Q150,290 300,350 Q450,290 400,220 Q350,150 300,220" fill="#D4AF37" opacity="0.3" />
  
  <!-- Champagne Glasses -->
  <path d="M250,200 L230,250 L270,250 Z" fill="#FFFFFF" opacity="0.5" />
  <path d="M350,200 L330,250 L370,250 Z" fill="#FFFFFF" opacity="0.5" />
  
  <!-- Decorative Elements -->
  <circle cx="230" cy="190" r="10" fill="#FFFFFF" opacity="0.6" />
  <circle cx="350" cy="190" r="10" fill="#FFFFFF" opacity="0.6" />
  
  <!-- Rose Petals -->
  <circle cx="200" cy="300" r="8" fill="#D4AF37" opacity="0.4" />
  <circle cx="220" cy="320" r="8" fill="#D4AF37" opacity="0.4" />
  <circle cx="240" cy="290" r="8" fill="#D4AF37" opacity="0.4" />
  <circle cx="380" cy="300" r="8" fill="#D4AF37" opacity="0.4" />
  <circle cx="360" cy="320" r="8" fill="#D4AF37" opacity="0.4" />
  <circle cx="400" cy="290" r="8" fill="#D4AF37" opacity="0.4" />
  
  <!-- Package Title (for placeholder only) -->
  <text x="300" y="100" font-family="serif" font-size="30" fill="#FFFFFF" text-anchor="middle" opacity="0.9">ROMANTIC GETAWAY</text>
  <text x="300" y="350" font-family="serif" font-size="18" fill="#D4AF37" text-anchor="middle" opacity="0.8">LUXURY PACKAGE</text>
</svg>