<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1B5E20" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#004D40" stop-opacity="0.9" />
    </linearGradient>
    <filter id="blur" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
    <radialGradient id="candle-glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFECB3" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#FFA000" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="water-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#29B6F6" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#0288D1" stop-opacity="0.9" />
    </linearGradient>
    <filter id="water-ripple" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="2" result="turbulence" />
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="5" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </defs>
  
  <!-- Base Background -->
  <rect width="1200" height="400" fill="url(#bg-gradient)" />
  
  <!-- Spa Area -->
  <rect x="100" y="100" width="1000" height="200" fill="#D4AF37" opacity="0.1" rx="5" ry="5" />
  
  <!-- Spa Pool -->
  <rect x="150" y="150" width="300" height="150" fill="url(#water-gradient)" filter="url(#water-ripple)" rx="10" ry="10" />
  
  <!-- Pool Edge -->
  <rect x="150" y="145" width="300" height="5" fill="#FFFFFF" opacity="0.8" />
  <rect x="150" y="150" width="5" height="150" fill="#FFFFFF" opacity="0.8" />
  <rect x="445" y="150" width="5" height="150" fill="#FFFFFF" opacity="0.8" />
  <rect x="150" y="295" width="300" height="5" fill="#FFFFFF" opacity="0.8" />
  
  <!-- Pool Lights -->
  <circle cx="200" cy="200" r="10" fill="#FFFFFF" opacity="0.5" />
  <circle cx="300" cy="200" r="10" fill="#FFFFFF" opacity="0.5" />
  <circle cx="400" cy="200" r="10" fill="#FFFFFF" opacity="0.5" />
  
  <!-- Massage Area -->
  <rect x="500" y="150" width="200" height="150" fill="#FFFFFF" opacity="0.1" rx="5" ry="5" />
  
  <!-- Massage Table -->
  <rect x="525" y="175" width="150" height="75" fill="#FFFFFF" opacity="0.3" rx="5" ry="5" />
  <rect x="525" y="250" width="20" height="25" fill="#FFFFFF" opacity="0.3" />
  <rect x="655" y="250" width="20" height="25" fill="#FFFFFF" opacity="0.3" />
  
  <!-- Relaxation Area -->
  <rect x="750" y="150" width="300" height="150" fill="#FFFFFF" opacity="0.1" rx="5" ry="5" />
  
  <!-- Lounge Chairs -->
  <rect x="775" y="175" width="100" height="40" fill="#FFFFFF" opacity="0.3" rx="5" ry="5" />
  <rect x="925" y="175" width="100" height="40" fill="#FFFFFF" opacity="0.3" rx="5" ry="5" />
  <rect x="775" y="235" width="100" height="40" fill="#FFFFFF" opacity="0.3" rx="5" ry="5" />
  <rect x="925" y="235" width="100" height="40" fill="#FFFFFF" opacity="0.3" rx="5" ry="5" />
  
  <!-- Spa Stones -->
  <circle cx="550" y="150" r="10" fill="#A1887F" opacity="0.7" />
  <circle cx="570" y="145" r="8" fill="#A1887F" opacity="0.7" />
  <circle cx="560" y="140" r="6" fill="#A1887F" opacity="0.7" />
  
  <circle cx="650" y="150" r="10" fill="#A1887F" opacity="0.7" />
  <circle cx="670" y="145" r="8" fill="#A1887F" opacity="0.7" />
  <circle cx="660" y="140" r="6" fill="#A1887F" opacity="0.7" />
  
  <!-- Lotus Flowers -->
  <circle cx="200" y="250" r="15" fill="#E91E63" opacity="0.2" />
  <circle cx="200" y="250" r="10" fill="#E91E63" opacity="0.3" />
  <circle cx="200" y="250" r="5" fill="#FFEB3B" opacity="0.5" />
  
  <circle cx="400" y="250" r="15" fill="#E91E63" opacity="0.2" />
  <circle cx="400" y="250" r="10" fill="#E91E63" opacity="0.3" />
  <circle cx="400" y="250" r="5" fill="#FFEB3B" opacity="0.5" />
  
  <!-- Candles -->
  <circle cx="500" y="200" r="10" fill="url(#candle-glow)" opacity="0.7" />
  <rect x="498" y="195" width="4" height="10" fill="#FFFFFF" opacity="0.8" />
  <circle cx="500" y="195" r="1" fill="#FFA000" opacity="0.9" />
  
  <circle cx="700" y="200" r="10" fill="url(#candle-glow)" opacity="0.7" />
  <rect x="698" y="195" width="4" height="10" fill="#FFFFFF" opacity="0.8" />
  <circle cx="700" y="195" r="1" fill="#FFA000" opacity="0.9" />
  
  <circle cx="750" y="200" r="10" fill="url(#candle-glow)" opacity="0.7" />
  <rect x="748" y="195" width="4" height="10" fill="#FFFFFF" opacity="0.8" />
  <circle cx="750" y="195" r="1" fill="#FFA000" opacity="0.9" />
  
  <circle cx="1050" y="200" r="10" fill="url(#candle-glow)" opacity="0.7" />
  <rect x="1048" y="195" width="4" height="10" fill="#FFFFFF" opacity="0.8" />
  <circle cx="1050" y="195" r="1" fill="#FFA000" opacity="0.9" />
  
  <!-- Towels -->
  <rect x="750" y="275" width="40" height="20" fill="#FFFFFF" opacity="0.7" rx="2" ry="2" />
  <rect x="800" y="275" width="40" height="20" fill="#FFFFFF" opacity="0.7" rx="2" ry="2" />
  <rect x="850" y="275" width="40" height="20" fill="#FFFFFF" opacity="0.7" rx="2" ry="2" />
  
  <!-- Decorative Elements -->
  <rect x="100" y="120" width="1000" height="3" fill="#D4AF37" opacity="0.6" />
  <rect x="100" y="280" width="1000" height="3" fill="#D4AF37" opacity="0.6" />
  
  <!-- Ambient Lighting -->
  <circle cx="300" y="125" r="20" fill="#FFFFFF" opacity="0.1" />
  <circle cx="600" y="125" r="20" fill="#FFFFFF" opacity="0.1" />
  <circle cx="900" y="125" r="20" fill="#FFFFFF" opacity="0.1" />
  
  <!-- Title -->
  <text x="600" y="350" font-family="serif" font-size="36" fill="#FFFFFF" text-anchor="middle" opacity="0.9">WELLNESS & SPA</text>
  
  <!-- Subtitle -->
  <text x="600" y="380" font-family="serif" font-size="18" fill="#D4AF37" text-anchor="middle" opacity="0.9">REJUVENATE YOUR MIND, BODY & SOUL</text>
  
  <!-- Decorative Elements -->
  <line x1="400" y1="350" x2="500" y2="350" stroke="#D4AF37" stroke-width="1" opacity="0.6" />
  <line x1="700" y1="350" x2="800" y2="350" stroke="#D4AF37" stroke-width="1" opacity="0.6" />
</svg>