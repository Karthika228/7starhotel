<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3E2723" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#1A1A1A" stop-opacity="0.9" />
    </linearGradient>
    <filter id="blur" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
    <radialGradient id="light-glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#D4AF37" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Base Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Gateway of India Silhouette -->
  <path d="M300,200 L500,200 L500,400 L300,400 Z" fill="#000000" opacity="0.7" />
  <path d="M350,200 L350,400" stroke="#FFFFFF" stroke-width="2" opacity="0.3" />
  <path d="M450,200 L450,400" stroke="#FFFFFF" stroke-width="2" opacity="0.3" />
  <path d="M300,250 L500,250" stroke="#FFFFFF" stroke-width="2" opacity="0.3" />
  <path d="M300,350 L500,350" stroke="#FFFFFF" stroke-width="2" opacity="0.3" />
  
  <!-- Gateway Arch -->
  <path d="M320,300 Q400,220 480,300" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.5" />
  
  <!-- Water Reflection -->
  <path d="M300,400 L500,400 L500,450 L300,450 Z" fill="#87CEEB" opacity="0.3" />
  <path d="M310,410 L490,410" stroke="#FFFFFF" stroke-width="1" opacity="0.3" />
  <path d="M320,420 L480,420" stroke="#FFFFFF" stroke-width="1" opacity="0.3" />
  <path d="M330,430 L470,430" stroke="#FFFFFF" stroke-width="1" opacity="0.3" />
  <path d="M340,440 L460,440" stroke="#FFFFFF" stroke-width="1" opacity="0.3" />
  
  <!-- Marine Drive Curve -->
  <path d="M100,500 Q400,600 700,500" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.5" />
  
  <!-- Marine Drive Lights -->
  <circle cx="150" cy="510" r="2" fill="#FFFFFF" opacity="0.8" />
  <circle cx="200" cy="520" r="2" fill="#FFFFFF" opacity="0.8" />
  <circle cx="250" cy="530" r="2" fill="#FFFFFF" opacity="0.8" />
  <circle cx="300" cy="540" r="2" fill="#FFFFFF" opacity="0.8" />
  <circle cx="350" cy="545" r="2" fill="#FFFFFF" opacity="0.8" />
  <circle cx="400" cy="550" r="2" fill="#FFFFFF" opacity="0.8" />
  <circle cx="450" cy="545" r="2" fill="#FFFFFF" opacity="0.8" />
  <circle cx="500" cy="540" r="2" fill="#FFFFFF" opacity="0.8" />
  <circle cx="550" cy="530" r="2" fill="#FFFFFF" opacity="0.8" />
  <circle cx="600" cy="520" r="2" fill="#FFFFFF" opacity="0.8" />
  <circle cx="650" cy="510" r="2" fill="#FFFFFF" opacity="0.8" />
  
  <!-- Mumbai Skyline Silhouette -->
  <path d="M50,350 L100,350 L100,300 L150,300 L150,250 L200,250 L200,300 L250,300 L250,280 L300,280 L300,250 L350,250 L350,200 L400,200 L400,150 L450,150 L450,200 L500,200 L500,250 L550,250 L550,200 L600,200 L600,250 L650,250 L650,300 L700,300 L700,350 L750,350 L750,500 L50,500 Z" fill="#000000" opacity="0.5" />
  
  <!-- Temple Silhouette -->
  <path d="M150,200 L200,200 L200,300 L150,300 Z" fill="#000000" opacity="0.7" />
  <path d="M140,200 L210,200 L175,150 Z" fill="#000000" opacity="0.7" />
  <path d="M130,200 L220,200 L175,120 Z" fill="#000000" opacity="0.7" />
  
  <!-- Sun/Moon -->
  <circle cx="650" cy="150" r="40" fill="#D4AF37" opacity="0.5" />
  <circle cx="650" cy="150" r="35" fill="#FFFFFF" opacity="0.3" />
  
  <!-- Decorative Elements -->
  <circle cx="400" cy="300" r="100" fill="#D4AF37" opacity="0.05" filter="url(#blur)" />
  
  <!-- Section Title (for placeholder only) -->
  <text x="400" y="100" font-family="serif" font-size="30" fill="#FFFFFF" text-anchor="middle" opacity="0.9">EXPLORE MUMBAI</text>
  <text x="400" y="140" font-family="serif" font-size="18" fill="#D4AF37" text-anchor="middle" opacity="0.8">ICONIC ATTRACTIONS</text>
</svg>