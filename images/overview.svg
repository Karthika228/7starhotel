<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5D4037" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#3E2723" stop-opacity="0.9" />
    </linearGradient>
    <filter id="blur" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
  </defs>
  
  <!-- Base Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Luxury Hotel Facade -->
  <rect x="150" y="150" width="500" height="300" fill="#D4AF37" opacity="0.2" />
  
  <!-- Windows -->
  <rect x="200" y="200" width="80" height="100" fill="#FFFFFF" opacity="0.3" />
  <rect x="320" y="200" width="80" height="100" fill="#FFFFFF" opacity="0.3" />
  <rect x="440" y="200" width="80" height="100" fill="#FFFFFF" opacity="0.3" />
  <rect x="560" y="200" width="80" height="100" fill="#FFFFFF" opacity="0.3" />
  
  <!-- Entrance -->
  <rect x="350" y="350" width="100" height="100" fill="#FFFFFF" opacity="0.4" />
  <rect x="380" y="350" width="40" height="100" fill="#D4AF37" opacity="0.5" />
  
  <!-- Decorative Elements -->
  <circle cx="400" cy="300" r="150" fill="#D4AF37" opacity="0.05" filter="url(#blur)" />
  
  <!-- Luxury Pillars -->
  <rect x="180" y="150" width="20" height="300" fill="#D4AF37" opacity="0.4" />
  <rect x="600" y="150" width="20" height="300" fill="#D4AF37" opacity="0.4" />
  
  <!-- Horizontal Decorative Lines -->
  <line x1="150" y1="170" x2="650" y2="170" stroke="#D4AF37" stroke-width="2" opacity="0.5" />
  <line x1="150" y1="430" x2="650" y2="430" stroke="#D4AF37" stroke-width="2" opacity="0.5" />
  
  <!-- Hotel Name (for placeholder only) -->
  <text x="400" y="500" font-family="serif" font-size="30" fill="#D4AF37" text-anchor="middle" opacity="0.8">DEVA'S INTERNATIONAL</text>
  <text x="400" y="540" font-family="serif" font-size="20" fill="#FFFFFF" text-anchor="middle" opacity="0.6">LUXURY HOTEL & RESORT</text>
</svg>