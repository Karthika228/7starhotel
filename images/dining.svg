<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5D4037" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#3E2723" stop-opacity="0.9" />
    </linearGradient>
    <filter id="blur" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
  </defs>
  
  <!-- Base Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Dining Table -->
  <ellipse cx="400" cy="350" rx="250" ry="100" fill="#D4AF37" opacity="0.2" />
  <ellipse cx="400" cy="350" rx="230" ry="90" fill="#FFFFFF" opacity="0.1" />
  
  <!-- Table Cloth -->
  <path d="M200,350 Q400,400 600,350 L600,370 Q400,420 200,370 Z" fill="#FFFFFF" opacity="0.2" />
  
  <!-- Plate 1 -->
  <circle cx="300" cy="300" r="50" fill="#FFFFFF" opacity="0.5" />
  <circle cx="300" cy="300" r="40" fill="#3E2723" opacity="0.1" />
  
  <!-- Plate 2 -->
  <circle cx="500" cy="300" r="50" fill="#FFFFFF" opacity="0.5" />
  <circle cx="500" cy="300" r="40" fill="#3E2723" opacity="0.1" />
  
  <!-- Wine Glass 1 -->
  <path d="M320,230 L330,270 L310,270 Z" fill="#FFFFFF" opacity="0.4" />
  <rect x="317" y="270" width="6" height="20" fill="#FFFFFF" opacity="0.4" />
  <ellipse cx="320" cy="290" rx="10" ry="3" fill="#FFFFFF" opacity="0.4" />
  
  <!-- Wine Glass 2 -->
  <path d="M520,230 L530,270 L510,270 Z" fill="#FFFFFF" opacity="0.4" />
  <rect x="517" y="270" width="6" height="20" fill="#FFFFFF" opacity="0.4" />
  <ellipse cx="520" cy="290" rx="10" ry="3" fill="#FFFFFF" opacity="0.4" />
  
  <!-- Cutlery -->
  <rect x="250" y="300" width="20" height="3" fill="#D4AF37" opacity="0.6" />
  <rect x="250" y="310" width="20" height="3" fill="#D4AF37" opacity="0.6" />
  
  <rect x="330" y="300" width="20" height="3" fill="#D4AF37" opacity="0.6" />
  <rect x="330" y="310" width="20" height="3" fill="#D4AF37" opacity="0.6" />
  
  <rect x="450" y="300" width="20" height="3" fill="#D4AF37" opacity="0.6" />
  <rect x="450" y="310" width="20" height="3" fill="#D4AF37" opacity="0.6" />
  
  <rect x="530" y="300" width="20" height="3" fill="#D4AF37" opacity="0.6" />
  <rect x="530" y="310" width="20" height="3" fill="#D4AF37" opacity="0.6" />
  
  <!-- Candle -->
  <rect x="390" y="280" width="10" height="30" fill="#D4AF37" opacity="0.6" />
  <rect x="395" y="275" width="1" height="5" fill="#FFFFFF" opacity="0.8" />
  <circle cx="395" cy="275" r="3" fill="#D4AF37" opacity="0.8" />
  <ellipse cx="395" cy="280" rx="10" ry="3" fill="#D4AF37" opacity="0.4" />
  
  <!-- Decorative Light -->
  <circle cx="400" cy="150" r="50" fill="#D4AF37" opacity="0.2" filter="url(#blur)" />
  <circle cx="400" cy="150" r="30" fill="#D4AF37" opacity="0.3" filter="url(#blur)" />
  <circle cx="400" cy="150" r="10" fill="#FFFFFF" opacity="0.5" />
  
  <!-- Chandelier Lines -->
  <line x1="400" y1="50" x2="400" y2="150" stroke="#D4AF37" stroke-width="2" opacity="0.5" />
  <line x1="380" y1="70" x2="400" y2="150" stroke="#D4AF37" stroke-width="1" opacity="0.5" />
  <line x1="420" y1="70" x2="400" y2="150" stroke="#D4AF37" stroke-width="1" opacity="0.5" />
  
  <!-- Section Title (for placeholder only) -->
  <text x="400" y="500" font-family="serif" font-size="30" fill="#FFFFFF" text-anchor="middle" opacity="0.9">EXQUISITE DINING</text>
  <text x="400" y="540" font-family="serif" font-size="18" fill="#D4AF37" text-anchor="middle" opacity="0.8">CULINARY EXCELLENCE</text>
</svg>