<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3E2723" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#1A1A1A" stop-opacity="0.9" />
    </linearGradient>
    <filter id="blur" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
    <radialGradient id="water-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#87CEEB" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#4682B4" stop-opacity="0.3" />
    </radialGradient>
  </defs>
  
  <!-- Base Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Spa Pool -->
  <ellipse cx="400" cy="350" rx="250" ry="100" fill="url(#water-gradient)" opacity="0.7" />
  
  <!-- Water Ripples -->
  <ellipse cx="400" cy="350" rx="230" ry="90" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3" />
  <ellipse cx="400" cy="350" rx="200" ry="80" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3" />
  <ellipse cx="400" cy="350" rx="170" ry="70" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3" />
  
  <!-- Pool Edge -->
  <ellipse cx="400" cy="350" rx="250" ry="100" fill="none" stroke="#D4AF37" stroke-width="3" opacity="0.5" />
  
  <!-- Spa Stones -->
  <circle cx="250" cy="250" r="20" fill="#5D4037" opacity="0.7" />
  <circle cx="280" cy="260" r="15" fill="#5D4037" opacity="0.7" />
  <circle cx="260" cy="280" r="18" fill="#5D4037" opacity="0.7" />
  
  <circle cx="550" cy="250" r="20" fill="#5D4037" opacity="0.7" />
  <circle cx="520" cy="260" r="15" fill="#5D4037" opacity="0.7" />
  <circle cx="540" cy="280" r="18" fill="#5D4037" opacity="0.7" />
  
  <!-- Lotus Flowers -->
  <!-- Lotus 1 -->
  <circle cx="350" cy="350" r="15" fill="#D4AF37" opacity="0.2" />
  <ellipse cx="350" cy="350" rx="30" ry="10" fill="#D4AF37" opacity="0.2" transform="rotate(0, 350, 350)" />
  <ellipse cx="350" cy="350" rx="30" ry="10" fill="#D4AF37" opacity="0.2" transform="rotate(45, 350, 350)" />
  <ellipse cx="350" cy="350" rx="30" ry="10" fill="#D4AF37" opacity="0.2" transform="rotate(90, 350, 350)" />
  <ellipse cx="350" cy="350" rx="30" ry="10" fill="#D4AF37" opacity="0.2" transform="rotate(135, 350, 350)" />
  
  <!-- Lotus 2 -->
  <circle cx="450" cy="350" r="15" fill="#D4AF37" opacity="0.2" />
  <ellipse cx="450" cy="350" rx="30" ry="10" fill="#D4AF37" opacity="0.2" transform="rotate(0, 450, 350)" />
  <ellipse cx="450" cy="350" rx="30" ry="10" fill="#D4AF37" opacity="0.2" transform="rotate(45, 450, 350)" />
  <ellipse cx="450" cy="350" rx="30" ry="10" fill="#D4AF37" opacity="0.2" transform="rotate(90, 450, 350)" />
  <ellipse cx="450" cy="350" rx="30" ry="10" fill="#D4AF37" opacity="0.2" transform="rotate(135, 450, 350)" />
  
  <!-- Candles -->
  <rect x="200" cy="450" width="10" height="30" fill="#D4AF37" opacity="0.6" />
  <circle cx="205" cy="450" r="5" fill="#FFFFFF" opacity="0.8" />
  <circle cx="205" cy="450" r="10" fill="#D4AF37" opacity="0.3" filter="url(#blur)" />
  
  <rect x="600" cy="450" width="10" height="30" fill="#D4AF37" opacity="0.6" />
  <circle cx="605" cy="450" r="5" fill="#FFFFFF" opacity="0.8" />
  <circle cx="605" cy="450" r="10" fill="#D4AF37" opacity="0.3" filter="url(#blur)" />
  
  <!-- Massage Table -->
  <rect x="150" y="150" width="120" height="60" rx="10" ry="10" fill="#5D4037" opacity="0.6" />
  <rect x="170" y="210" width="10" height="40" fill="#5D4037" opacity="0.6" />
  <rect x="240" y="210" width="10" height="40" fill="#5D4037" opacity="0.6" />
  
  <!-- Towels -->
  <rect x="530" y="150" width="60" height="20" rx="5" ry="5" fill="#FFFFFF" opacity="0.7" />
  <rect x="550" y="140" width="60" height="20" rx="5" ry="5" fill="#FFFFFF" opacity="0.7" />
  <rect x="570" y="130" width="60" height="20" rx="5" ry="5" fill="#FFFFFF" opacity="0.7" />
  
  <!-- Ambient Lighting -->
  <circle cx="400" cy="100" r="50" fill="#D4AF37" opacity="0.2" filter="url(#blur)" />
  
  <!-- Decorative Elements -->
  <path d="M100,500 C200,450 300,550 400,500 C500,450 600,550 700,500" fill="none" stroke="#D4AF37" stroke-width="2" opacity="0.3" />
  
  <!-- Section Title (for placeholder only) -->
  <text x="400" y="100" font-family="serif" font-size="30" fill="#FFFFFF" text-anchor="middle" opacity="0.9">WELLNESS & SPA</text>
  <text x="400" y="550" font-family="serif" font-size="18" fill="#D4AF37" text-anchor="middle" opacity="0.8">REJUVENATE YOUR SENSES</text>
</svg>