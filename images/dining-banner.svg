<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4E342E" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#3E2723" stop-opacity="0.9" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <radialGradient id="candle-glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFECB3" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#FFA000" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="chandelier-glow" cx="50%" cy="30%" r="50%" fx="50%" fy="30%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#D4AF37" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Base Background -->
  <rect width="1200" height="400" fill="url(#bg-gradient)" />
  
  <!-- Luxury Restaurant Interior -->
  <rect x="100" y="100" width="1000" height="200" fill="#D4AF37" opacity="0.1" rx="5" ry="5" />
  
  <!-- Chandelier -->
  <circle cx="600" cy="80" r="50" fill="url(#chandelier-glow)" opacity="0.7" />
  <circle cx="600" cy="80" r="30" fill="#D4AF37" opacity="0.2" />
  <circle cx="600" cy="80" r="15" fill="#FFFFFF" opacity="0.3" />
  
  <!-- Chandelier Hanging -->
  <line x1="600" y1="0" x2="600" y2="50" stroke="#D4AF37" stroke-width="2" opacity="0.5" />
  
  <!-- Chandelier Arms -->
  <line x1="600" y1="50" x2="560" y2="90" stroke="#D4AF37" stroke-width="1" opacity="0.5" />
  <line x1="600" y1="50" x2="640" y2="90" stroke="#D4AF37" stroke-width="1" opacity="0.5" />
  <line x1="600" y1="50" x2="580" y2="100" stroke="#D4AF37" stroke-width="1" opacity="0.5" />
  <line x1="600" y1="50" x2="620" y2="100" stroke="#D4AF37" stroke-width="1" opacity="0.5" />
  <line x1="600" y1="50" x2="570" y2="70" stroke="#D4AF37" stroke-width="1" opacity="0.5" />
  <line x1="600" y1="50" x2="630" y2="70" stroke="#D4AF37" stroke-width="1" opacity="0.5" />
  
  <!-- Chandelier Lights -->
  <circle cx="560" cy="90" r="3" fill="#FFFFFF" opacity="0.6" />
  <circle cx="640" cy="90" r="3" fill="#FFFFFF" opacity="0.6" />
  <circle cx="580" cy="100" r="3" fill="#FFFFFF" opacity="0.6" />
  <circle cx="620" cy="100" r="3" fill="#FFFFFF" opacity="0.6" />
  <circle cx="570" cy="70" r="3" fill="#FFFFFF" opacity="0.6" />
  <circle cx="630" cy="70" r="3" fill="#FFFFFF" opacity="0.6" />
  
  <!-- Dining Tables -->
  <circle cx="300" cy="200" r="40" fill="#FFFFFF" opacity="0.1" />
  <circle cx="300" cy="200" r="38" fill="#D4AF37" opacity="0.1" />
  
  <circle cx="600" cy="200" r="40" fill="#FFFFFF" opacity="0.1" />
  <circle cx="600" cy="200" r="38" fill="#D4AF37" opacity="0.1" />
  
  <circle cx="900" cy="200" r="40" fill="#FFFFFF" opacity="0.1" />
  <circle cx="900" cy="200" r="38" fill="#D4AF37" opacity="0.1" />
  
  <!-- Table Settings -->
  <!-- Table 1 -->
  <circle cx="280" cy="180" r="5" fill="#FFFFFF" opacity="0.5" />
  <circle cx="320" cy="180" r="5" fill="#FFFFFF" opacity="0.5" />
  <circle cx="280" cy="220" r="5" fill="#FFFFFF" opacity="0.5" />
  <circle cx="320" cy="220" r="5" fill="#FFFFFF" opacity="0.5" />
  
  <circle cx="300" cy="200" r="10" fill="url(#candle-glow)" opacity="0.7" />
  <rect x="298" y="195" width="4" height="10" fill="#FFFFFF" opacity="0.8" />
  <circle cx="300" cy="195" r="1" fill="#FFA000" opacity="0.9" />
  
  <!-- Table 2 -->
  <circle cx="580" cy="180" r="5" fill="#FFFFFF" opacity="0.5" />
  <circle cx="620" cy="180" r="5" fill="#FFFFFF" opacity="0.5" />
  <circle cx="580" cy="220" r="5" fill="#FFFFFF" opacity="0.5" />
  <circle cx="620" cy="220" r="5" fill="#FFFFFF" opacity="0.5" />
  
  <circle cx="600" cy="200" r="10" fill="url(#candle-glow)" opacity="0.7" />
  <rect x="598" y="195" width="4" height="10" fill="#FFFFFF" opacity="0.8" />
  <circle cx="600" cy="195" r="1" fill="#FFA000" opacity="0.9" />
  
  <!-- Table 3 -->
  <circle cx="880" cy="180" r="5" fill="#FFFFFF" opacity="0.5" />
  <circle cx="920" cy="180" r="5" fill="#FFFFFF" opacity="0.5" />
  <circle cx="880" cy="220" r="5" fill="#FFFFFF" opacity="0.5" />
  <circle cx="920" cy="220" r="5" fill="#FFFFFF" opacity="0.5" />
  
  <circle cx="900" cy="200" r="10" fill="url(#candle-glow)" opacity="0.7" />
  <rect x="898" y="195" width="4" height="10" fill="#FFFFFF" opacity="0.8" />
  <circle cx="900" cy="195" r="1" fill="#FFA000" opacity="0.9" />
  
  <!-- Chairs -->
  <!-- Table 1 Chairs -->
  <circle cx="260" cy="180" r="10" fill="#D4AF37" opacity="0.2" />
  <circle cx="340" cy="180" r="10" fill="#D4AF37" opacity="0.2" />
  <circle cx="260" cy="220" r="10" fill="#D4AF37" opacity="0.2" />
  <circle cx="340" cy="220" r="10" fill="#D4AF37" opacity="0.2" />
  
  <!-- Table 2 Chairs -->
  <circle cx="560" cy="180" r="10" fill="#D4AF37" opacity="0.2" />
  <circle cx="640" cy="180" r="10" fill="#D4AF37" opacity="0.2" />
  <circle cx="560" cy="220" r="10" fill="#D4AF37" opacity="0.2" />
  <circle cx="640" cy="220" r="10" fill="#D4AF37" opacity="0.2" />
  
  <!-- Table 3 Chairs -->
  <circle cx="860" cy="180" r="10" fill="#D4AF37" opacity="0.2" />
  <circle cx="940" cy="180" r="10" fill="#D4AF37" opacity="0.2" />
  <circle cx="860" cy="220" r="10" fill="#D4AF37" opacity="0.2" />
  <circle cx="940" cy="220" r="10" fill="#D4AF37" opacity="0.2" />
  
  <!-- Wall Sconces -->
  <circle cx="200" cy="150" r="15" fill="url(#candle-glow)" opacity="0.7" />
  <rect x="195" y="135" width="10" height="15" fill="#D4AF37" opacity="0.4" />
  
  <circle cx="500" cy="150" r="15" fill="url(#candle-glow)" opacity="0.7" />
  <rect x="495" y="135" width="10" height="15" fill="#D4AF37" opacity="0.4" />
  
  <circle cx="700" cy="150" r="15" fill="url(#candle-glow)" opacity="0.7" />
  <rect x="695" y="135" width="10" height="15" fill="#D4AF37" opacity="0.4" />
  
  <circle cx="1000" cy="150" r="15" fill="url(#candle-glow)" opacity="0.7" />
  <rect x="995" y="135" width="10" height="15" fill="#D4AF37" opacity="0.4" />
  
  <!-- Decorative Elements -->
  <rect x="100" y="120" width="1000" height="3" fill="#D4AF37" opacity="0.6" />
  <rect x="100" y="280" width="1000" height="3" fill="#D4AF37" opacity="0.6" />
  
  <!-- Restaurant Staff Silhouette -->
  <path d="M400,250 L410,250 L415,230 L405,230 Z" fill="#000000" opacity="0.7" />
  <circle cx="410" cy="220" r="10" fill="#000000" opacity="0.7" />
  
  <path d="M800,250 L810,250 L815,230 L805,230 Z" fill="#000000" opacity="0.7" />
  <circle cx="810" cy="220" r="10" fill="#000000" opacity="0.7" />
  
  <!-- Title -->
  <text x="600" y="350" font-family="serif" font-size="36" fill="#FFFFFF" text-anchor="middle" opacity="0.9">FINE DINING</text>
  
  <!-- Subtitle -->
  <text x="600" y="380" font-family="serif" font-size="18" fill="#D4AF37" text-anchor="middle" opacity="0.9">CULINARY EXCELLENCE AT ITS FINEST</text>
  
  <!-- Decorative Elements -->
  <line x1="400" y1="350" x2="500" y2="350" stroke="#D4AF37" stroke-width="1" opacity="0.6" />
  <line x1="700" y1="350" x2="800" y2="350" stroke="#D4AF37" stroke-width="1" opacity="0.6" />
</svg>