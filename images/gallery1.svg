<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5D4037" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#3E2723" stop-opacity="0.9" />
    </linearGradient>
    <filter id="blur" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>
  
  <!-- Base Background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" />
  
  <!-- Luxury Hotel Facade -->
  <rect x="100" y="100" width="400" height="250" fill="#D4AF37" opacity="0.2" />
  
  <!-- Windows -->
  <rect x="150" y="150" width="50" height="80" fill="#FFFFFF" opacity="0.4" />
  <rect x="250" y="150" width="50" height="80" fill="#FFFFFF" opacity="0.4" />
  <rect x="350" y="150" width="50" height="80" fill="#FFFFFF" opacity="0.4" />
  <rect x="150" y="250" width="50" height="80" fill="#FFFFFF" opacity="0.4" />
  <rect x="250" y="250" width="50" height="80" fill="#FFFFFF" opacity="0.4" />
  <rect x="350" y="250" width="50" height="80" fill="#FFFFFF" opacity="0.4" />
  
  <!-- Entrance -->
  <rect x="250" y="300" width="100" height="50" fill="#FFFFFF" opacity="0.5" />
  <rect x="290" y="300" width="20" height="50" fill="#D4AF37" opacity="0.6" />
  
  <!-- Decorative Elements -->
  <rect x="100" y="120" width="400" height="5" fill="#D4AF37" opacity="0.6" />
  <rect x="100" y="330" width="400" height="5" fill="#D4AF37" opacity="0.6" />
  
  <!-- Pillars -->
  <rect x="120" y="100" width="10" height="250" fill="#D4AF37" opacity="0.4" />
  <rect x="470" y="100" width="10" height="250" fill="#D4AF37" opacity="0.4" />
  
  <!-- Luxury Hotel Sign -->
  <rect x="200" y="80" width="200" height="30" fill="#D4AF37" opacity="0.6" rx="5" ry="5" />
  <text x="300" y="100" font-family="serif" font-size="16" fill="#FFFFFF" text-anchor="middle" opacity="0.9">DEVA'S INTERNATIONAL</text>
  
  <!-- Decorative Fountain -->
  <circle cx="300" cy="200" r="30" fill="#87CEEB" opacity="0.3" />
  <circle cx="300" cy="200" r="25" fill="#87CEEB" opacity="0.4" />
  <circle cx="300" cy="200" r="20" fill="#87CEEB" opacity="0.5" />
  <circle cx="300" cy="200" r="5" fill="#FFFFFF" opacity="0.8" />
  <line x1="300" y1="180" x2="300" y2="170" stroke="#FFFFFF" stroke-width="1" opacity="0.8" />
  <line x1="290" y1="185" x2="285" y2="175" stroke="#FFFFFF" stroke-width="1" opacity="0.8" />
  <line x1="310" y1="185" x2="315" y2="175" stroke="#FFFFFF" stroke-width="1" opacity="0.8" />
  
  <!-- Gallery Label (for placeholder only) -->
  <text x="300" y="380" font-family="serif" font-size="18" fill="#FFFFFF" text-anchor="middle" opacity="0.9">HOTEL EXTERIOR</text>
</svg>