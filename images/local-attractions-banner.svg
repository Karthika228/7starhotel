  <circle cx="100" cy="50" r="1" fill="#FFFFFF" opacity="0.8" />
  <circle cx="300" cy="70" r="1" fill="#FFFFFF" opacity="0.8" />
  <circle cx="400" cy="40" r="1" fill="#FFFFFF" opacity="0.8" />
  <circle cx="500" cy="60" r="1" fill="#FFFFFF" opacity="0.8" />
  <circle cx="600" cy="30" r="1" fill="#FFFFFF" opacity="0.8" />
  <circle cx="700" cy="50" r="1" fill="#FFFFFF" opacity="0.8" />
  <circle cx="800" cy="40" r="1" fill="#FFFFFF" opacity="0.8" />
  <circle cx="900" cy="60" r="1" fill="#FFFFFF" opacity="0.8" />
  <circle cx="1000" cy="30" r="1" fill="#FFFFFF" opacity="0.8" />
  <circle cx="1100" cy="50" r="1" fill="#FFFFFF" opacity="0.8" />
  
  <!-- Reflections in Water -->
  <rect x="0" y="250" width="1200" height="150" fill="#000000" opacity="0.3" />
  <path d="M0,250 L50,250 L50,200 L100,200 L100,220 L150,220 L150,180 L200,180 L200,150 L250,150 L250,200 L300,200 L300,170 L350,170 L350,220 L400,220 L400,180 L450,180 L450,150 L500,150 L500,200 L550,200 L550,170 L600,170 L600,130 L650,130 L650,170 L700,170 L700,200 L750,200 L750,150 L800,150 L800,180 L850,180 L850,120 L900,120 L900,180 L950,180 L950,200 L1000,200 L1000,150 L1050,150 L1050,180 L1100,180 L1100,220 L1150,220 L1150,250 L1200,250" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.1" transform="scale(1,-0.5) translate(0,-750)" filter="url(#blur)" />
  
  <!-- Title -->
  <text x="600" y="350" font-family="serif" font-size="36" fill="#FFFFFF" text-anchor="middle" opacity="0.9">LOCAL ATTRACTIONS</text>
  
  <!-- Subtitle -->
  <text x="600" y="380" font-family="serif" font-size="18" fill="#D4AF37" text-anchor="middle" opacity="0.9">DISCOVER THE WONDERS OF MUMBAI</text>
  
  <!-- Decorative Elements -->
  <line x1="400" y1="350" x2="500" y2="350" stroke="#D4AF37" stroke-width="1" opacity="0.6" />
  <line x1="700" y1="350" x2="800" y2="350" stroke="#D4AF37" stroke-width="1" opacity="0.6" />
</svg>