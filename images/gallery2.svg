<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3E2723" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#1A1A1A" stop-opacity="0.9" />
    </linearGradient>
    <filter id="blur" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
    <radialGradient id="chandelier-glow" cx="50%" cy="30%" r="50%" fx="50%" fy="30%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#D4AF37" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Base Background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" />
  
  <!-- Luxury Suite -->
  <rect x="50" y="100" width="500" height="250" fill="#D4AF37" opacity="0.1" />
  
  <!-- Bed -->
  <rect x="100" y="200" width="200" height="120" fill="#FFFFFF" opacity="0.5" rx="5" ry="5" />
  <rect x="100" y="180" width="200" height="20" fill="#FFFFFF" opacity="0.6" rx="5" ry="5" />
  <rect x="120" y="150" width="160" height="30" fill="#FFFFFF" opacity="0.7" rx="5" ry="5" />
  
  <!-- Pillows -->
  <rect x="120" y="160" width="40" height="30" fill="#FFFFFF" opacity="0.8" rx="5" ry="5" />
  <rect x="170" y="160" width="40" height="30" fill="#FFFFFF" opacity="0.8" rx="5" ry="5" />
  <rect x="220" y="160" width="40" height="30" fill="#FFFFFF" opacity="0.8" rx="5" ry="5" />
  
  <!-- Bedside Tables -->
  <rect x="50" y="250" width="40" height="70" fill="#D4AF37" opacity="0.3" />
  <rect x="310" y="250" width="40" height="70" fill="#D4AF37" opacity="0.3" />
  
  <!-- Lamps -->
  <rect x="60" y="230" width="20" height="20" fill="#D4AF37" opacity="0.4" />
  <ellipse cx="70" cy="230" rx="15" ry="5" fill="#FFFFFF" opacity="0.6" />
  
  <rect x="320" y="230" width="20" height="20" fill="#D4AF37" opacity="0.4" />
  <ellipse cx="330" cy="230" rx="15" ry="5" fill="#FFFFFF" opacity="0.6" />
  
  <!-- Window with View -->
  <rect x="400" y="150" width="150" height="150" fill="#87CEEB" opacity="0.3" />
  <line x1="475" y1="150" x2="475" y2="300" stroke="#FFFFFF" stroke-width="2" opacity="0.5" />
  <line x1="400" y1="225" x2="550" y2="225" stroke="#FFFFFF" stroke-width="2" opacity="0.5" />
  
  <!-- City View in Window -->
  <path d="M400,250 L420,250 L420,230 L440,230 L440,210 L460,210 L460,230 L480,230 L480,220 L500,220 L500,240 L520,240 L520,210 L540,210 L540,250 L550,250 L550,300 L400,300 Z" fill="#000000" opacity="0.5" />
  
  <!-- Chandelier -->
  <circle cx="200" cy="120" r="40" fill="url(#chandelier-glow)" opacity="0.7" />
  <circle cx="200" cy="120" r="20" fill="#D4AF37" opacity="0.3" />
  <circle cx="200" cy="120" r="10" fill="#FFFFFF" opacity="0.5" />
  
  <!-- Chandelier Hanging -->
  <line x1="200" y1="50" x2="200" y2="100" stroke="#D4AF37" stroke-width="2" opacity="0.5" />
  
  <!-- Chandelier Arms -->
  <line x1="200" y1="100" x2="170" y2="130" stroke="#D4AF37" stroke-width="1" opacity="0.5" />
  <line x1="200" y1="100" x2="230" y2="130" stroke="#D4AF37" stroke-width="1" opacity="0.5" />
  <line x1="200" y1="100" x2="180" y2="140" stroke="#D4AF37" stroke-width="1" opacity="0.5" />
  <line x1="200" y1="100" x2="220" y2="140" stroke="#D4AF37" stroke-width="1" opacity="0.5" />
  
  <!-- Chandelier Lights -->
  <circle cx="170" cy="130" r="3" fill="#FFFFFF" opacity="0.6" />
  <circle cx="230" cy="130" r="3" fill="#FFFFFF" opacity="0.6" />
  <circle cx="180" cy="140" r="3" fill="#FFFFFF" opacity="0.6" />
  <circle cx="220" cy="140" r="3" fill="#FFFFFF" opacity="0.6" />
  
  <!-- Decorative Elements -->
  <rect x="100" y="330" width="200" height="2" fill="#D4AF37" opacity="0.5" />
  
  <!-- Gallery Label (for placeholder only) -->
  <text x="300" y="380" font-family="serif" font-size="18" fill="#FFFFFF" text-anchor="middle" opacity="0.9">LUXURY SUITE</text>
</svg>