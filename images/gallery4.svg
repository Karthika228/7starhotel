<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4E342E" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#3E2723" stop-opacity="0.9" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <radialGradient id="candle-glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFECB3" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#FFA000" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="chandelier-glow" cx="50%" cy="30%" r="50%" fx="50%" fy="30%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#D4AF37" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Base Background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" />
  
  <!-- Restaurant Floor -->
  <rect x="50" y="250" width="500" height="150" fill="#5D4037" opacity="0.5" />
  
  <!-- Floor Pattern -->
  <line x1="100" y1="250" x2="100" y2="400" stroke="#D4AF37" stroke-width="1" opacity="0.3" />
  <line x1="200" y1="250" x2="200" y2="400" stroke="#D4AF37" stroke-width="1" opacity="0.3" />
  <line x1="300" y1="250" x2="300" y2="400" stroke="#D4AF37" stroke-width="1" opacity="0.3" />
  <line x1="400" y1="250" x2="400" y2="400" stroke="#D4AF37" stroke-width="1" opacity="0.3" />
  <line x1="500" y1="250" x2="500" y2="400" stroke="#D4AF37" stroke-width="1" opacity="0.3" />
  
  <line x1="50" y1="300" x2="550" y2="300" stroke="#D4AF37" stroke-width="1" opacity="0.3" />
  <line x1="50" y1="350" x2="550" y2="350" stroke="#D4AF37" stroke-width="1" opacity="0.3" />
  
  <!-- Chandelier -->
  <circle cx="300" cy="80" r="50" fill="url(#chandelier-glow)" opacity="0.7" />
  <circle cx="300" cy="80" r="30" fill="#D4AF37" opacity="0.2" />
  <circle cx="300" cy="80" r="15" fill="#FFFFFF" opacity="0.3" />
  
  <!-- Chandelier Hanging -->
  <line x1="300" y1="0" x2="300" y2="50" stroke="#D4AF37" stroke-width="2" opacity="0.5" />
  
  <!-- Chandelier Arms -->
  <line x1="300" y1="50" x2="260" y2="90" stroke="#D4AF37" stroke-width="1" opacity="0.5" />
  <line x1="300" y1="50" x2="340" y2="90" stroke="#D4AF37" stroke-width="1" opacity="0.5" />
  <line x1="300" y1="50" x2="280" y2="100" stroke="#D4AF37" stroke-width="1" opacity="0.5" />
  <line x1="300" y1="50" x2="320" y2="100" stroke="#D4AF37" stroke-width="1" opacity="0.5" />
  <line x1="300" y1="50" x2="270" y2="70" stroke="#D4AF37" stroke-width="1" opacity="0.5" />
  <line x1="300" y1="50" x2="330" y2="70" stroke="#D4AF37" stroke-width="1" opacity="0.5" />
  
  <!-- Chandelier Lights -->
  <circle cx="260" cy="90" r="3" fill="#FFFFFF" opacity="0.6" />
  <circle cx="340" cy="90" r="3" fill="#FFFFFF" opacity="0.6" />
  <circle cx="280" cy="100" r="3" fill="#FFFFFF" opacity="0.6" />
  <circle cx="320" cy="100" r="3" fill="#FFFFFF" opacity="0.6" />
  <circle cx="270" cy="70" r="3" fill="#FFFFFF" opacity="0.6" />
  <circle cx="330" cy="70" r="3" fill="#FFFFFF" opacity="0.6" />
  
  <!-- Tables -->
  <circle cx="150" cy="300" r="40" fill="#FFFFFF" opacity="0.1" />
  <circle cx="150" cy="300" r="38" fill="#D4AF37" opacity="0.1" />
  
  <circle cx="300" cy="350" r="40" fill="#FFFFFF" opacity="0.1" />
  <circle cx="300" cy="350" r="38" fill="#D4AF37" opacity="0.1" />
  
  <circle cx="450" cy="300" r="40" fill="#FFFFFF" opacity="0.1" />
  <circle cx="450" cy="300" r="38" fill="#D4AF37" opacity="0.1" />
  
  <!-- Table Settings -->
  <!-- Table 1 -->
  <circle cx="130" cy="280" r="5" fill="#FFFFFF" opacity="0.5" />
  <circle cx="170" cy="280" r="5" fill="#FFFFFF" opacity="0.5" />
  <circle cx="130" cy="320" r="5" fill="#FFFFFF" opacity="0.5" />
  <circle cx="170" cy="320" r="5" fill="#FFFFFF" opacity="0.5" />
  
  <circle cx="150" cy="300" r="10" fill="url(#candle-glow)" opacity="0.7" />
  <rect x="148" y="295" width="4" height="10" fill="#FFFFFF" opacity="0.8" />
  <circle cx="150" cy="295" r="1" fill="#FFA000" opacity="0.9" />
  
  <!-- Table 2 -->
  <circle cx="280" cy="330" r="5" fill="#FFFFFF" opacity="0.5" />
  <circle cx="320" cy="330" r="5" fill="#FFFFFF" opacity="0.5" />
  <circle cx="280" cy="370" r="5" fill="#FFFFFF" opacity="0.5" />
  <circle cx="320" cy="370" r="5" fill="#FFFFFF" opacity="0.5" />
  
  <circle cx="300" cy="350" r="10" fill="url(#candle-glow)" opacity="0.7" />
  <rect x="298" y="345" width="4" height="10" fill="#FFFFFF" opacity="0.8" />
  <circle cx="300" cy="345" r="1" fill="#FFA000" opacity="0.9" />
  
  <!-- Table 3 -->
  <circle cx="430" cy="280" r="5" fill="#FFFFFF" opacity="0.5" />
  <circle cx="470" cy="280" r="5" fill="#FFFFFF" opacity="0.5" />
  <circle cx="430" cy="320" r="5" fill="#FFFFFF" opacity="0.5" />
  <circle cx="470" cy="320" r="5" fill="#FFFFFF" opacity="0.5" />
  
  <circle cx="450" cy="300" r="10" fill="url(#candle-glow)" opacity="0.7" />
  <rect x="448" y="295" width="4" height="10" fill="#FFFFFF" opacity="0.8" />
  <circle cx="450" cy="295" r="1" fill="#FFA000" opacity="0.9" />
  
  <!-- Chairs -->
  <!-- Table 1 Chairs -->
  <circle cx="110" cy="280" r="10" fill="#D4AF37" opacity="0.2" />
  <circle cx="190" cy="280" r="10" fill="#D4AF37" opacity="0.2" />
  <circle cx="110" cy="320" r="10" fill="#D4AF37" opacity="0.2" />
  <circle cx="190" cy="320" r="10" fill="#D4AF37" opacity="0.2" />
  
  <!-- Table 2 Chairs -->
  <circle cx="260" cy="330" r="10" fill="#D4AF37" opacity="0.2" />
  <circle cx="340" cy="330" r="10" fill="#D4AF37" opacity="0.2" />
  <circle cx="260" cy="370" r="10" fill="#D4AF37" opacity="0.2" />
  <circle cx="340" cy="370" r="10" fill="#D4AF37" opacity="0.2" />
  
  <!-- Table 3 Chairs -->
  <circle cx="410" cy="280" r="10" fill="#D4AF37" opacity="0.2" />
  <circle cx="490" cy="280" r="10" fill="#D4AF37" opacity="0.2" />
  <circle cx="410" cy="320" r="10" fill="#D4AF37" opacity="0.2" />
  <circle cx="490" cy="320" r="10" fill="#D4AF37" opacity="0.2" />
  
  <!-- Wall Sconces -->
  <circle cx="100" cy="200" r="15" fill="url(#candle-glow)" opacity="0.7" />
  <rect x="95" y="185" width="10" height="15" fill="#D4AF37" opacity="0.4" />
  
  <circle cx="300" cy="200" r="15" fill="url(#candle-glow)" opacity="0.7" />
  <rect x="295" y="185" width="10" height="15" fill="#D4AF37" opacity="0.4" />
  
  <circle cx="500" cy="200" r="15" fill="url(#candle-glow)" opacity="0.7" />
  <rect x="495" y="185" width="10" height="15" fill="#D4AF37" opacity="0.4" />
  
  <!-- Gallery Label (for placeholder only) -->
  <text x="300" y="380" font-family="serif" font-size="18" fill="#FFFFFF" text-anchor="middle" opacity="0.9">FINE DINING RESTAURANT</text>
</svg>