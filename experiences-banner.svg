<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3E2723" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#1A1A1A" stop-opacity="0.9" />
    </linearGradient>
    <filter id="blur" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
    <radialGradient id="light-glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#D4AF37" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Base Background -->
  <rect width="1200" height="400" fill="url(#bg-gradient)" />
  
  <!-- Experience Panels -->
  <rect x="100" y="100" width="300" height="200" fill="#D4AF37" opacity="0.1" rx="5" ry="5" />
  <rect x="450" y="100" width="300" height="200" fill="#D4AF37" opacity="0.1" rx="5" ry="5" />
  <rect x="800" y="100" width="300" height="200" fill="#D4AF37" opacity="0.1" rx="5" ry="5" />
  
  <!-- Panel 1: Private Dining -->
  <circle cx="250" cy="150" r="30" fill="#D4AF37" opacity="0.2" />
  <rect x="235" y="140" width="30" height="20" fill="#FFFFFF" opacity="0.3" rx="2" ry="2" />
  <line x1="240" y1="145" x2="260" y2="145" stroke="#FFFFFF" stroke-width="1" opacity="0.5" />
  <line x1="240" y1="150" x2="260" y2="150" stroke="#FFFFFF" stroke-width="1" opacity="0.5" />
  <line x1="240" y1="155" x2="260" y2="155" stroke="#FFFFFF" stroke-width="1" opacity="0.5" />
  
  <text x="250" y="200" font-family="serif" font-size="18" fill="#FFFFFF" text-anchor="middle" opacity="0.9">PRIVATE DINING</text>
  <text x="250" y="225" font-family="sans-serif" font-size="12" fill="#D4AF37" text-anchor="middle" opacity="0.9">EXCLUSIVE CULINARY JOURNEY</text>
  
  <line x1="150" y1="250" x2="350" y2="250" stroke="#D4AF37" stroke-width="1" opacity="0.3" />
  
  <!-- Panel 2: Helicopter Tour -->
  <circle cx="600" cy="150" r="30" fill="#D4AF37" opacity="0.2" />
  <path d="M585,150 L615,150 M600,135 L600,165 M590,140 L610,160 M590,160 L610,140" stroke="#FFFFFF" stroke-width="2" opacity="0.5" fill="none" />
  <circle cx="600" cy="150" r="10" fill="#FFFFFF" opacity="0.3" />
  
  <text x="600" y="200" font-family="serif" font-size="18" fill="#FFFFFF" text-anchor="middle" opacity="0.9">HELICOPTER CITY TOUR</text>
  <text x="600" y="225" font-family="sans-serif" font-size="12" fill="#D4AF37" text-anchor="middle" opacity="0.9">BREATHTAKING AERIAL VIEWS</text>
  
  <line x1="500" y1="250" x2="700" y2="250" stroke="#D4AF37" stroke-width="1" opacity="0.3" />
  
  <!-- Panel 3: Cultural Experience -->
  <circle cx="950" cy="150" r="30" fill="#D4AF37" opacity="0.2" />
  <path d="M935,160 Q950,130 965,160" stroke="#FFFFFF" stroke-width="2" opacity="0.5" fill="none" />
  <circle cx="950" cy="140" r="10" fill="#FFFFFF" opacity="0.3" />
  
