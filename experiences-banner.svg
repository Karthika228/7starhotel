  <rect x="450" y="120" width="300" height="2" fill="#D4AF37" opacity="0.6" />
  <rect x="800" y="120" width="300" height="2" fill="#D4AF37" opacity="0.6" />
  
  <!-- Experience Icons -->
  <!-- Private Dining Details -->
  <circle cx="180" cy="270" r="5" fill="#D4AF37" opacity="0.6" />
  <text x="200" y="275" font-family="sans-serif" font-size="12" fill="#FFFFFF" text-anchor="start" opacity="0.7">Personal Chef</text>
  
  <circle cx="180" cy="290" r="5" fill="#D4AF37" opacity="0.6" />
  <text x="200" y="295" font-family="sans-serif" font-size="12" fill="#FFFFFF" text-anchor="start" opacity="0.7">Customized Menu</text>
  
  <!-- Helicopter Tour Details -->
  <circle cx="530" cy="270" r="5" fill="#D4AF37" opacity="0.6" />
  <text x="550" y="275" font-family="sans-serif" font-size="12" fill="#FFFFFF" text-anchor="start" opacity="0.7">Luxury Aircraft</text>
  
  <circle cx="530" cy="290" r="5" fill="#D4AF37" opacity="0.6" />
  <text x="550" y="295" font-family="sans-serif" font-size="12" fill="#FFFFFF" text-anchor="start" opacity="0.7">Champagne Service</text>
  
  <!-- Cultural Experience Details -->
  <circle cx="880" cy="270" r="5" fill="#D4AF37" opacity="0.6" />
  <text x="900" y="275" font-family="sans-serif" font-size="12" fill="#FFFFFF" text-anchor="start" opacity="0.7">Local Guides</text>
  
  <circle cx="880" cy="290" r="5" fill="#D4AF37" opacity="0.6" />
  <text x="900" y="295" font-family="sans-serif" font-size="12" fill="#FFFFFF" text-anchor="start" opacity="0.7">Authentic Performances</text>
  
  <!-- Title -->
  <text x="600" y="350" font-family="serif" font-size="36" fill="#FFFFFF" text-anchor="middle" opacity="0.9">HOTEL EXPERIENCES</text>
  
  <!-- Subtitle -->
  <text x="600" y="380" font-family="serif" font-size="18" fill="#D4AF37" text-anchor="middle" opacity="0.9">UNFORGETTABLE MOMENTS AWAIT</text>
  
  <!-- Decorative Elements -->
  <line x1="400" y1="350" x2="500" y2="350" stroke="#D4AF37" stroke-width="1" opacity="0.6" />
  <line x1="700" y1="350" x2="800" y2="350" stroke="#D4AF37" stroke-width="1" opacity="0.6" />
</svg>