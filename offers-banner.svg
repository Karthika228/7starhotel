<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5D4037" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#3E2723" stop-opacity="0.9" />
    </linearGradient>
    <filter id="blur" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
    <radialGradient id="light-glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#D4AF37" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Base Background -->
  <rect width="1200" height="400" fill="url(#bg-gradient)" />
  
  <!-- Luxury Suite Image -->
  <rect x="100" y="100" width="1000" height="200" fill="#D4AF37" opacity="0.1" rx="5" ry="5" />
  
  <!-- Suite Interior Elements -->
  <rect x="150" y="150" width="300" height="100" fill="#FFFFFF" opacity="0.3" rx="5" ry="5" />
  <rect x="500" y="150" width="200" height="100" fill="#FFFFFF" opacity="0.2" rx="5" ry="5" />
  <rect x="750" y="150" width="300" height="100" fill="#FFFFFF" opacity="0.3" rx="5" ry="5" />
  
  <!-- Decorative Elements -->
  <rect x="100" y="120" width="1000" height="3" fill="#D4AF37" opacity="0.6" />
  <rect x="100" y="280" width="1000" height="3" fill="#D4AF37" opacity="0.6" />
  
  <!-- Offer Tags -->
  <rect x="200" y="130" width="200" height="30" fill="#D4AF37" opacity="0.7" rx="15" ry="15" />
  <text x="300" y="150" font-family="serif" font-size="14" fill="#FFFFFF" text-anchor="middle" opacity="0.9">ROMANTIC GETAWAY</text>
  
  <rect x="500" y="130" width="200" height="30" fill="#D4AF37" opacity="0.7" rx="15" ry="15" />
  <text x="600" y="150" font-family="serif" font-size="14" fill="#FFFFFF" text-anchor="middle" opacity="0.9">FAMILY VACATION</text>
  
  <rect x="800" y="130" width="200" height="30" fill="#D4AF37" opacity="0.7" rx="15" ry="15" />
  <text x="900" y="150" font-family="serif" font-size="14" fill="#FFFFFF" text-anchor="middle" opacity="0.9">BUSINESS EXCELLENCE</text>
  
  <!-- Romantic Getaway Elements -->
  <circle cx="300" cy="200" r="30" fill="#D4AF37" opacity="0.2" />
  <path d="M285,200 Q300,180 315,200 Q300,220 285,200 Z" fill="#D4AF37" opacity="0.4" />
  
  <!-- Family Vacation Elements -->
  <circle cx="580" cy="200" r="10" fill="#D4AF37" opacity="0.4" />
  <circle cx="600" cy="190" r="15" fill="#D4AF37" opacity="0.4" />
  <circle cx="620" cy="200" r="10" fill="#D4AF37" opacity="0.4" />
  
  <!-- Business Excellence Elements -->
  <rect x="850" y="180" width="40" height="30" fill="#D4AF37" opacity="0.4" rx="2" ry="2" />
  <rect x="900" y="180" width="40" height="30" fill="#D4AF37" opacity="0.4" rx="2" ry="2" />
  <rect x="950" y="180" width="40" height="30" fill="#D4AF37" opacity="0.4" rx="2" ry="2" />
  
  <!-- Discount Badge -->
  <circle cx="150" cy="150" r="40" fill="#D4AF37" opacity="0.8" />
  <text x="150" y="140" font-family="sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" opacity="0.9">UP TO</text>
  <text x="150" y="160" font-family="sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle" opacity="0.9">30%</text>
  <text x="150" y="175" font-family="sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle" opacity="0.9">OFF</text>
  
  <!-- Limited Time Badge -->
  <circle cx="1050" cy="150" r="40" fill="#D4AF37" opacity="0.8" />
  <text x="1050" y="140" font-family="sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle" opacity="0.9">LIMITED</text>
  <text x="1050" y="160" font-family="sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle" opacity="0.9">TIME</text>
  <text x="1050" y="175" font-family="sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle" opacity="0.9">OFFER</text>
  
  <!-- Title -->
  <text x="600" y="350" font-family="serif" font-size="36" fill="#FFFFFF" text-anchor="middle" opacity="0.9">EXCLUSIVE OFFERS</text>
  
  <!-- Subtitle -->
  <text x="600" y="380" font-family="serif" font-size="18" fill="#D4AF37" text-anchor="middle" opacity="0.9">INDULGE IN LUXURY WITH OUR SPECIAL PACKAGES</text>
  
  <!-- Decorative Elements -->
  <line x1="400" y1="350" x2="500" y2="350" stroke="#D4AF37" stroke-width="1" opacity="0.6" />
  <line x1="700" y1="350" x2="800" y2="350" stroke="#D4AF37" stroke-width="1" opacity="0.6" />
</svg>