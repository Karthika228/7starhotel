      <stop offset="0%" stop-color="#5D4037" stop-opacity="1" />
      <stop offset="100%" stop-color="#3E2723" stop-opacity="1" />
    </linearGradient>
  </defs>
  
  <!-- Base Background -->
  <rect width="32" height="32" fill="url(#bg-gradient)" rx="4" ry="4" />
  
