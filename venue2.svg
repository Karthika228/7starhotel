  <line x1="650" y1="100" x2="650" y2="220" stroke="#FFFFFF" stroke-width="2" opacity="0.5" />
  <line x1="550" y1="160" x2="750" y2="160" stroke="#FFFFFF" stroke-width="2" opacity="0.5" />
  
  <!-- City Skyline Silhouette in Windows -->
  <path d="M50,180 L70,180 L70,170 L90,170 L90,160 L110,160 L110,170 L130,170 L130,165 L150,165 L150,175 L170,175 L170,160 L190,160 L190,150 L210,150 L210,160 L230,160 L230,170 L250,170 L250,220 L50,220 Z" fill="#000000" opacity="0.5" />
  
  <path d="M550,180 L570,180 L570,170 L590,170 L590,160 L610,160 L610,170 L630,170 L630,165 L650,165 L650,175 L670,175 L670,160 L690,160 L690,150 L710,150 L710,160 L730,160 L730,170 L750,170 L750,220 L550,220 Z" fill="#000000" opacity="0.5" />
  
