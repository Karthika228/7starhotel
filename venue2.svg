  <rect x="120" y="370" width="20" height="50" rx="5" ry="5" fill="#D4AF37" opacity="0.3" />
  <rect x="120" y="420" width="20" height="10" fill="#D4AF37" opacity="0.3" />
  
  <!-- Right Side -->
  <rect x="660" y="280" width="20" height="50" rx="5" ry="5" fill="#D4AF37" opacity="0.3" />
  <rect x="660" y="330" width="20" height="10" fill="#D4AF37" opacity="0.3" />
  <rect x="660" y="370" width="20" height="50" rx="5" ry="5" fill="#D4AF37" opacity="0.3" />
  <rect x="660" y="420" width="20" height="10" fill="#D4AF37" opacity="0.3" />
  
  <!-- Top Side -->
  <rect x="200" y="220" width="50" height="20" rx="5" ry="5" fill="#D4AF37" opacity="0.3" />
  <rect x="200" y="210" width="50" height="10" fill="#D4AF37" opacity="0.3" />
  <rect x="300" y="220" width="50" height="20" rx="5" ry="5" fill="#D4AF37" opacity="0.3" />
  <rect x="300" y="210" width="50" height="10" fill="#D4AF37" opacity="0.3" />
  <rect x="400" y="220" width="50" height="20" rx="5" ry="5" fill="#D4AF37" opacity="0.3" />
  <rect x="400" y="210" width="50" height="10" fill="#D4AF37" opacity="0.3" />
  <rect x="500" y="220" width="50" height="20" rx="5" ry="5" fill="#D4AF37" opacity="0.3" />
  <rect x="500" y="210" width="50" height="10" fill="#D4AF37" opacity="0.3" />
  
