<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5D4037" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#3E2723" stop-opacity="0.9" />
    </linearGradient>
    <filter id="blur" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
    <linearGradient id="window-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#4682B4" stop-opacity="0.3" />
    </linearGradient>
  </defs>
  
  <!-- Base Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Boardroom Table -->
