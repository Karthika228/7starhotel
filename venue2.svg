  <rect x="200" y="460" width="50" height="20" rx="5" ry="5" fill="#D4AF37" opacity="0.3" />
  <rect x="200" y="480" width="50" height="10" fill="#D4AF37" opacity="0.3" />
  <rect x="300" y="460" width="50" height="20" rx="5" ry="5" fill="#D4AF37" opacity="0.3" />
  <rect x="300" y="480" width="50" height="10" fill="#D4AF37" opacity="0.3" />
  <rect x="400" y="460" width="50" height="20" rx="5" ry="5" fill="#D4AF37" opacity="0.3" />
  <rect x="400" y="480" width="50" height="10" fill="#D4AF37" opacity="0.3" />
