  <rect x="170" y="270" width="460" height="160" rx="10" ry="10" fill="#3E2723" opacity="0.3" />
  
  <!-- Table Reflection -->
  <ellipse cx="400" cy="450" rx="250" ry="20" fill="#FFFFFF" opacity="0.1" />
  
  <!-- Chairs -->
