  <circle cx="250" cy="350" r="10" fill="#FFFFFF" opacity="0.6" />
  <circle cx="400" cy="350" r="10" fill="#FFFFFF" opacity="0.6" />
  <circle cx="550" cy="350" r="10" fill="#FFFFFF" opacity="0.6" />
  
  <!-- Decorative Elements -->
  <rect x="380" y="300" width="40" height="20" fill="#FFFFFF" opacity="0.2" />
  <rect x="390" y="320" width="20" height="10" fill="#FFFFFF" opacity="0.2" />
  
  <!-- Section Title (for placeholder only) -->
  <text x="400" y="50" font-family="serif" font-size="30" fill="#FFFFFF" text-anchor="middle" opacity="0.9">EXECUTIVE BOARDROOM</text>
  <text x="400" y="550" font-family="serif" font-size="18" fill="#D4AF37" text-anchor="middle" opacity="0.8">SOPHISTICATED MEETINGS</text>
