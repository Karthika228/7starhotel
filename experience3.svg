<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5D4037" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#3E2723" stop-opacity="0.9" />
    </linearGradient>
    <filter id="blur" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
    <radialGradient id="light-glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#D4AF37" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Base Background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" />
  
  <!-- Decorative Border -->
  <rect x="20" y="20" width="560" height="360" fill="none" stroke="#D4AF37" stroke-width="2" opacity="0.5" rx="10" ry="10" />
  <rect x="30" y="30" width="540" height="340" fill="none" stroke="#D4AF37" stroke-width="1" opacity="0.3" rx="5" ry="5" />
  
  <!-- Traditional Temple Silhouette -->
  <path d="M250,200 L350,200 L350,300 L250,300 Z" fill="#000000" opacity="0.7" />
  <path d="M230,200 L370,200 L300,150 Z" fill="#000000" opacity="0.7" />
  <rect x="290" y="250" width="20" height="50" fill="#FFFFFF" opacity="0.2" />
  
  <!-- Decorative Pillars -->
  <rect x="240" y="200" width="10" height="100" fill="#D4AF37" opacity="0.4" />
  <rect x="350" y="200" width="10" height="100" fill="#D4AF37" opacity="0.4" />
  
  <!-- Traditional Dancer Silhouette -->
  <circle cx="150" cy="250" r="20" fill="#000000" opacity="0.8" />
  <path d="M150,270 L150,320" stroke="#000000" stroke-width="10" opacity="0.8" stroke-linecap="round" />
  <path d="M150,290 L120,270" stroke="#000000" stroke-width="8" opacity="0.8" stroke-linecap="round" />
  <path d="M150,290 L180,320" stroke="#000000" stroke-width="8" opacity="0.8" stroke-linecap="round" />
  <path d="M150,320 L130,350" stroke="#000000" stroke-width="8" opacity="0.8" stroke-linecap="round" />
  <path d="M150,320 L170,350" stroke="#000000" stroke-width="8" opacity="0.8" stroke-linecap="round" />
  
  <!-- Traditional Musician Silhouette -->
  <circle cx="450" cy="250" r="20" fill="#000000" opacity="0.8" />
  <path d="M450,270 L450,320" stroke="#000000" stroke-width="10" opacity="0.8" stroke-linecap="round" />
  <path d="M450,290 L420,310" stroke="#000000" stroke-width="8" opacity="0.8" stroke-linecap="round" />
  <path d="M450,290 L480,310" stroke="#000000" stroke-width="8" opacity="0.8" stroke-linecap="round" />
  <path d="M450,320 L430,350" stroke="#000000" stroke-width="8" opacity="0.8" stroke-linecap="round" />
  <path d="M450,320 L470,350" stroke="#000000" stroke-width="8" opacity="0.8" stroke-linecap="round" />
  
  <!-- Traditional Instrument (Sitar-like) -->
  <ellipse cx="450" cy="310" rx="30" ry="10" fill="#D4AF37" opacity="0.5" transform="rotate(-30, 450, 310)" />
  <line x1="430" y1="300" x2="480" y2="325" stroke="#D4AF37" stroke-width="2" opacity="0.6" />
  <line x1="430" y1="305" x2="480" y2="330" stroke="#D4AF37" stroke-width="2" opacity="0.6" />
  <line x1="430" y1="310" x2="480" y2="335" stroke="#D4AF37" stroke-width="2" opacity="0.6" />
  
  <!-- Decorative Lamps -->
  <circle cx="100" cy="150" r="15" fill="url(#light-glow)" opacity="0.7" />
  <path d="M100,165 L100,180" stroke="#D4AF37" stroke-width="2" opacity="0.6" />
  
  <circle cx="500" cy="150" r="15" fill="url(#light-glow)" opacity="0.7" />
  <path d="M500,165 L500,180" stroke="#D4AF37" stroke-width="2" opacity="0.6" />
  
  <!-- Rangoli Pattern -->
  <circle cx="300" cy="100" r="40" fill="none" stroke="#D4AF37" stroke-width="2" opacity="0.6" />
  <circle cx="300" cy="100" r="30" fill="none" stroke="#D4AF37" stroke-width="2" opacity="0.6" />
  <circle cx="300" cy="100" r="20" fill="none" stroke="#D4AF37" stroke-width="2" opacity="0.6" />
  <circle cx="300" cy="100" r="10" fill="#D4AF37" opacity="0.4" />
  
  <!-- Decorative Lines -->
  <line x1="260" y1="100" x2="340" y2="100" stroke="#D4AF37" stroke-width="2" opacity="0.6" />
  <line x1="300" y1="60" x2="300" y2="140" stroke="#D4AF37" stroke-width="2" opacity="0.6" />
  <line x1="270" y1="70" x2="330" y2="130" stroke="#D4AF37" stroke-width="2" opacity="0.6" />
  <line x1="270" y1="130" x2="330" y2="70" stroke="#D4AF37" stroke-width="2" opacity="0.6" />
  
  <!-- Experience Title (for placeholder only) -->
  <text x="300" y="350" font-family="serif" font-size="24" fill="#FFFFFF" text-anchor="middle" opacity="0.9">CULTURAL IMMERSION</text>
  <text x="300" y="380" font-family="serif" font-size="16" fill="#D4AF37" text-anchor="middle" opacity="0.8">AUTHENTIC INDIAN HERITAGE</text>
</svg>