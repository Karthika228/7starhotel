<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5D4037" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#3E2723" stop-opacity="0.9" />
    </linearGradient>
    <filter id="blur" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
    <radialGradient id="light-glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#D4AF37" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Base Background -->
  <rect width="1200" height="400" fill="url(#bg-gradient)" />
  
  <!-- Luxury Hotel Facade -->
  <rect x="200" y="100" width="800" height="250" fill="#D4AF37" opacity="0.2" />
  
  <!-- Main Building Structure -->
  <rect x="300" y="100" width="600" height="250" fill="#FFFFFF" opacity="0.1" />
  
  <!-- Windows -->
  <rect x="350" y="150" width="50" height="80" fill="#FFFFFF" opacity="0.4" />
  <rect x="450" y="150" width="50" height="80" fill="#FFFFFF" opacity="0.4" />
  <rect x="550" y="150" width="50" height="80" fill="#FFFFFF" opacity="0.4" />
  <rect x="650" y="150" width="50" height="80" fill="#FFFFFF" opacity="0.4" />
  <rect x="750" y="150" width="50" height="80" fill="#FFFFFF" opacity="0.4" />
  
  <rect x="350" y="250" width="50" height="80" fill="#FFFFFF" opacity="0.4" />
  <rect x="450" y="250" width="50" height="80" fill="#FFFFFF" opacity="0.4" />
  <rect x="550" y="250" width="50" height="80" fill="#FFFFFF" opacity="0.4" />
  <rect x="650" y="250" width="50" height="80" fill="#FFFFFF" opacity="0.4" />
  <rect x="750" y="250" width="50" height="80" fill="#FFFFFF" opacity="0.4" />
  
  <!-- Grand Entrance -->
  <rect x="550" y="300" width="100" height="50" fill="#FFFFFF" opacity="0.5" />
  <rect x="590" y="300" width="20" height="50" fill="#D4AF37" opacity="0.6" />
  
  <!-- Decorative Elements -->
  <rect x="300" y="120" width="600" height="5" fill="#D4AF37" opacity="0.6" />
  <rect x="300" y="330" width="600" height="5" fill="#D4AF37" opacity="0.6" />
  
  <!-- Pillars -->
  <rect x="320" y="100" width="10" height="250" fill="#D4AF37" opacity="0.4" />
  <rect x="870" y="100" width="10" height="250" fill="#D4AF37" opacity="0.4" />
  
  <!-- Luxury Hotel Sign -->
  <rect x="500" y="80" width="200" height="30" fill="#D4AF37" opacity="0.6" rx="5" ry="5" />
  <text x="600" y="100" font-family="serif" font-size="16" fill="#FFFFFF" text-anchor="middle" opacity="0.9">DEVA'S INTERNATIONAL</text>
  
  <!-- Driveway -->
  <path d="M550,350 L650,350 L700,400 L500,400 Z" fill="#A1887F" opacity="0.5" />
  
  <!-- Fountain -->
  <circle cx="600" cy="375" r="15" fill="#87CEEB" opacity="0.3" />
  <circle cx="600" cy="375" r="10" fill="#87CEEB" opacity="0.4" />
  <circle cx="600" cy="375" r="5" fill="#FFFFFF" opacity="0.5" />
  
  <!-- Landscaping -->
  <circle cx="400" cy="375" r="20" fill="#2E7D32" opacity="0.4" />
  <circle cx="800" cy="375" r="20" fill="#2E7D32" opacity="0.4" />
  
  <!-- Palm Trees -->
  <rect x="400" y="355" width="5" height="20" fill="#795548" opacity="0.6" />
  <path d="M390,355 Q400,340 410,355" fill="#2E7D32" opacity="0.5" />
  <path d="M385,360 Q400,345 415,360" fill="#2E7D32" opacity="0.5" />
  <path d="M380,365 Q400,350 420,365" fill="#2E7D32" opacity="0.5" />
  
  <rect x="800" y="355" width="5" height="20" fill="#795548" opacity="0.6" />
  <path d="M790,355 Q800,340 810,355" fill="#2E7D32" opacity="0.5" />
  <path d="M785,360 Q800,345 815,360" fill="#2E7D32" opacity="0.5" />
  <path d="M780,365 Q800,350 820,365" fill="#2E7D32" opacity="0.5" />
  
  <!-- Luxury Cars -->
  <rect x="450" y="360" width="30" height="15" fill="#000000" opacity="0.7" rx="5" ry="5" />
  <circle cx="455" cy="375" r="5" fill="#000000" opacity="0.8" />
  <circle cx="475" cy="375" r="5" fill="#000000" opacity="0.8" />
  
  <rect x="720" y="360" width="30" height="15" fill="#000000" opacity="0.7" rx="5" ry="5" />
  <circle cx="725" cy="375" r="5" fill="#000000" opacity="0.8" />
  <circle cx="745" cy="375" r="5" fill="#000000" opacity="0.8" />
  
  <!-- Flags -->
  <rect x="300" y="80" width="5" height="20" fill="#FFFFFF" opacity="0.7" />
  <rect x="300" y="80" width="15" height="10" fill="#D4AF37" opacity="0.6" />
  
  <rect x="895" y="80" width="5" height="20" fill="#FFFFFF" opacity="0.7" />
  <rect x="895" y="80" width="15" height="10" fill="#D4AF37" opacity="0.6" />
  
  <!-- Title -->
  <text x="600" y="350" font-family="serif" font-size="36" fill="#FFFFFF" text-anchor="middle" opacity="0.9">OVERVIEW</text>
  
  <!-- Subtitle -->
  <text x="600" y="380" font-family="serif" font-size="18" fill="#D4AF37" text-anchor="middle" opacity="0.9">LUXURY BEYOND IMAGINATION</text>
  
  <!-- Decorative Elements -->
  <line x1="400" y1="350" x2="500" y2="350" stroke="#D4AF37" stroke-width="1" opacity="0.6" />
  <line x1="700" y1="350" x2="800" y2="350" stroke="#D4AF37" stroke-width="1" opacity="0.6" />
</svg>