<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5D4037" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#3E2723" stop-opacity="0.9" />
    </linearGradient>
    <filter id="blur" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
    <radialGradient id="chandelier-glow" cx="50%" cy="30%" r="50%" fx="50%" fy="30%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#D4AF37" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Base Background -->
  <rect width="1200" height="400" fill="url(#bg-gradient)" />
  
  <!-- Grand Ballroom -->
  <rect x="100" y="100" width="1000" height="200" fill="#D4AF37" opacity="0.1" rx="5" ry="5" />
  
  <!-- Ballroom Floor -->
  <rect x="150" y="150" width="900" height="150" fill="#FFFFFF" opacity="0.1" />
  
  <!-- Floor Pattern -->
  <line x1="200" y1="150" x2="200" y2="300" stroke="#D4AF37" stroke-width="1" opacity="0.3" />
  <line x1="300" y1="150" x2="300" y2="300" stroke="#D4AF37" stroke-width="1" opacity="0.3" />
  <line x1="400" y1="150" x2="400" y2="300" stroke="#D4AF37" stroke-width="1" opacity="0.3" />
  <line x1="500" y1="150" x2="500" y2="300" stroke="#D4AF37" stroke-width="1" opacity="0.3" />
  <line x1="600" y1="150" x2="600" y2="300" stroke="#D4AF37" stroke-width="1" opacity="0.3" />
  <line x1="700" y1="150" x2="700" y2="300" stroke="#D4AF37" stroke-width="1" opacity="0.3" />
  <line x1="800" y1="150" x2="800" y2="300" stroke="#D4AF37" stroke-width="1" opacity="0.3" />
  <line x1="900" y1="150" x2="900" y2="300" stroke="#D4AF37" stroke-width="1" opacity="0.3" />
  <line x1="1000" y1="150" x2="1000" y2="300" stroke="#D4AF37" stroke-width="1" opacity="0.3" />
  
  <line x1="150" y1="200" x2="1050" y2="200" stroke="#D4AF37" stroke-width="1" opacity="0.3" />
  <line x1="150" y1="250" x2="1050" y2="250" stroke="#D4AF37" stroke-width="1" opacity="0.3" />
  
  <!-- Chandeliers -->
  <circle cx="300" cy="80" r="30" fill="url(#chandelier-glow)" opacity="0.7" />
  <circle cx="300" cy="80" r="15" fill="#D4AF37" opacity="0.2" />
  <circle cx="300" cy="80" r="8" fill="#FFFFFF" opacity="0.3" />
  
  <circle cx="600" cy="80" r="30" fill="url(#chandelier-glow)" opacity="0.7" />
  <circle cx="600" cy="80" r="15" fill="#D4AF37" opacity="0.2" />
  <circle cx="600" cy="80" r="8" fill="#FFFFFF" opacity="0.3" />
  
  <circle cx="900" cy="80" r="30" fill="url(#chandelier-glow)" opacity="0.7" />
  <circle cx="900" cy="80" r="15" fill="#D4AF37" opacity="0.2" />
  <circle cx="900" cy="80" r="8" fill="#FFFFFF" opacity="0.3" />
  
  <!-- Chandelier Hangings -->
  <line x1="300" y1="30" x2="300" y2="65" stroke="#D4AF37" stroke-width="2" opacity="0.5" />
  <line x1="600" y1="30" x2="600" y2="65" stroke="#D4AF37" stroke-width="2" opacity="0.5" />
  <line x1="900" y1="30" x2="900" y2="65" stroke="#D4AF37" stroke-width="2" opacity="0.5" />
  
  <!-- Round Tables -->
  <circle cx="250" cy="175" r="20" fill="#FFFFFF" opacity="0.2" />
  <circle cx="350" cy="175" r="20" fill="#FFFFFF" opacity="0.2" />
  <circle cx="450" cy="175" r="20" fill="#FFFFFF" opacity="0.2" />
  <circle cx="550" cy="175" r="20" fill="#FFFFFF" opacity="0.2" />
  <circle cx="650" cy="175" r="20" fill="#FFFFFF" opacity="0.2" />
  <circle cx="750" cy="175" r="20" fill="#FFFFFF" opacity="0.2" />
  <circle cx="850" cy="175" r="20" fill="#FFFFFF" opacity="0.2" />
  <circle cx="950" cy="175" r="20" fill="#FFFFFF" opacity="0.2" />
  
  <circle cx="250" cy="275" r="20" fill="#FFFFFF" opacity="0.2" />
  <circle cx="350" cy="275" r="20" fill="#FFFFFF" opacity="0.2" />
  <circle cx="450" cy="275" r="20" fill="#FFFFFF" opacity="0.2" />
  <circle cx="550" cy="275" r="20" fill="#FFFFFF" opacity="0.2" />
  <circle cx="650" cy="275" r="20" fill="#FFFFFF" opacity="0.2" />
  <circle cx="750" cy="275" r="20" fill="#FFFFFF" opacity="0.2" />
  <circle cx="850" cy="275" r="20" fill="#FFFFFF" opacity="0.2" />
  <circle cx="950" cy="275" r="20" fill="#FFFFFF" opacity="0.2" />
  
  <!-- Stage Area -->
  <rect x="150" y="100" width="200" height="50" fill="#D4AF37" opacity="0.3" />
  
  <!-- Decorative Elements -->
  <rect x="100" y="120" width="1000" height="3" fill="#D4AF37" opacity="0.6" />
  <rect x="100" y="280" width="1000" height="3" fill="#D4AF37" opacity="0.6" />
  
  <!-- Wall Sconces -->
  <circle cx="150" cy="150" r="10" fill="url(#chandelier-glow)" opacity="0.7" />
  <rect x="145" y="140" width="10" height="10" fill="#D4AF37" opacity="0.4" />
  
  <circle cx="150" cy="250" r="10" fill="url(#chandelier-glow)" opacity="0.7" />
  <rect x="145" y="240" width="10" height="10" fill="#D4AF37" opacity="0.4" />
  
  <circle cx="1050" cy="150" r="10" fill="url(#chandelier-glow)" opacity="0.7" />
  <rect x="1045" y="140" width="10" height="10" fill="#D4AF37" opacity="0.4" />
  
  <circle cx="1050" cy="250" r="10" fill="url(#chandelier-glow)" opacity="0.7" />
  <rect x="1045" y="240" width="10" height="10" fill="#D4AF37" opacity="0.4" />
  
  <!-- People Silhouettes -->
  <circle cx="250" cy="175" r="5" fill="#000000" opacity="0.5" />
  <circle cx="350" cy="175" r="5" fill="#000000" opacity="0.5" />
  <circle cx="450" cy="175" r="5" fill="#000000" opacity="0.5" />
  <circle cx="550" cy="175" r="5" fill="#000000" opacity="0.5" />
  <circle cx="650" cy="175" r="5" fill="#000000" opacity="0.5" />
  <circle cx="750" cy="175" r="5" fill="#000000" opacity="0.5" />
  <circle cx="850" cy="175" r="5" fill="#000000" opacity="0.5" />
  <circle cx="950" cy="175" r="5" fill="#000000" opacity="0.5" />
  
  <circle cx="250" cy="275" r="5" fill="#000000" opacity="0.5" />
  <circle cx="350" cy="275" r="5" fill="#000000" opacity="0.5" />
  <circle cx="450" cy="275" r="5" fill="#000000" opacity="0.5" />
  <circle cx="550" cy="275" r="5" fill="#000000" opacity="0.5" />
  <circle cx="650" cy="275" r="5" fill="#000000" opacity="0.5" />
  <circle cx="750" cy="275" r="5" fill="#000000" opacity="0.5" />
  <circle cx="850" cy="275" r="5" fill="#000000" opacity="0.5" />
  <circle cx="950" cy="275" r="5" fill="#000000" opacity="0.5" />
  
  <!-- Title -->
  <text x="600" y="350" font-family="serif" font-size="36" fill="#FFFFFF" text-anchor="middle" opacity="0.9">ELEGANT VENUES</text>
  
  <!-- Subtitle -->
  <text x="600" y="380" font-family="serif" font-size="18" fill="#D4AF37" text-anchor="middle" opacity="0.9">FOR UNFORGETTABLE EVENTS</text>
  
  <!-- Decorative Elements -->
  <line x1="400" y1="350" x2="500" y2="350" stroke="#D4AF37" stroke-width="1" opacity="0.6" />
  <line x1="700" y1="350" x2="800" y2="350" stroke="#D4AF37" stroke-width="1" opacity="0.6" />
</svg>