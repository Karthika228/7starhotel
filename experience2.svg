  <line x1="390" y1="150" x2="410" y2="150" stroke="#FFFFFF" stroke-width="1" opacity="0.8" />
  
  <!-- Helicopter Light -->
  <circle cx="240" cy="150" r="15" fill="url(#light-glow)" opacity="0.8" />
  <path d="M240,150 L150,250" stroke="#FFFFFF" stroke-width="1" opacity="0.2" />
  
  <!-- Helicopter Windows -->
  <ellipse cx="270" cy="145" rx="10" ry="5" fill="#87CEEB" opacity="0.5" />
  <ellipse cx="300" cy="145" rx="10" ry="5" fill="#87CEEB" opacity="0.5" />
  <ellipse cx="330" cy="145" rx="10" ry="5" fill="#87CEEB" opacity="0.5" />
  
  <!-- Moon -->
  <circle cx="500" cy="80" r="30" fill="#FFFFFF" opacity="0.8" />
  <circle cx="485" cy="70" r="8" fill="#3E2723" opacity="0.2" />
  <circle cx="510" cy="90" r="6" fill="#3E2723" opacity="0.2" />
  <circle cx="495" cy="95" r="7" fill="#3E2723" opacity="0.2" />
  
  <!-- Stars -->
  <circle cx="100" cy="50" r="1" fill="#FFFFFF" opacity="0.8" />
  <circle cx="150" cy="80" r="1" fill="#FFFFFF" opacity="0.8" />
  <circle cx="200" cy="40" r="1" fill="#FFFFFF" opacity="0.8" />
  <circle cx="250" cy="70" r="1" fill="#FFFFFF" opacity="0.8" />
  <circle cx="350" cy="60" r="1" fill="#FFFFFF" opacity="0.8" />
  <circle cx="400" cy="30" r="1" fill="#FFFFFF" opacity="0.8" />
  <circle cx="450" cy="90" r="1" fill="#FFFFFF" opacity="0.8" />
  <circle cx="550" cy="50" r="1" fill="#FFFFFF" opacity="0.8" />
  
  <!-- Experience Title (for placeholder only) -->
  <text x="300" y="350" font-family="serif" font-size="24" fill="#FFFFFF" text-anchor="middle" opacity="0.9">HELICOPTER CITY TOUR</text>
  <text x="300" y="380" font-family="serif" font-size="16" fill="#D4AF37" text-anchor="middle" opacity="0.8">EXCLUSIVE AERIAL EXPERIENCE</text>
</svg>