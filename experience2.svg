<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="sky-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1A1A1A" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#3E2723" stop-opacity="0.8" />
    </linearGradient>
    <filter id="blur" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
    <radialGradient id="light-glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#D4AF37" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="600" height="400" fill="url(#sky-gradient)" />
  
  <!-- City Skyline Silhouette -->
  <path d="M0,300 L50,300 L50,280 L70,280 L70,260 L90,260 L90,280 L110,280 L110,270 L130,270 L130,250 L150,250 L150,230 L170,230 L170,260 L190,260 L190,240 L210,240 L210,220 L230,220 L230,250 L250,250 L250,230 L270,230 L270,210 L290,210 L290,240 L310,240 L310,220 L330,220 L330,200 L350,200 L350,230 L370,230 L370,210 L390,210 L390,190 L410,190 L410,220 L430,220 L430,240 L450,240 L450,220 L470,220 L470,250 L490,250 L490,270 L510,270 L510,250 L530,250 L530,280 L550,280 L550,300 L600,300 L600,400 L0,400 Z" fill="#000000" opacity="0.8" />
  
  <!-- City Lights -->
  <circle cx="70" cy="270" r="2" fill="#FFFFFF" opacity="0.8" />
  <circle cx="110" cy="275" r="2" fill="#FFFFFF" opacity="0.8" />
  <circle cx="150" cy="240" r="2" fill="#FFFFFF" opacity="0.8" />
  <circle cx="190" cy="250" r="2" fill="#FFFFFF" opacity="0.8" />
  <circle cx="230" cy="230" r="2" fill="#FFFFFF" opacity="0.8" />
  <circle cx="270" cy="220" r="2" fill="#FFFFFF" opacity="0.8" />
  <circle cx="310" cy="230" r="2" fill="#FFFFFF" opacity="0.8" />
  <circle cx="350" cy="210" r="2" fill="#FFFFFF" opacity="0.8" />
  <circle cx="390" cy="200" r="2" fill="#FFFFFF" opacity="0.8" />
  <circle cx="430" cy="230" r="2" fill="#FFFFFF" opacity="0.8" />
  <circle cx="470" cy="240" r="2" fill="#FFFFFF" opacity="0.8" />
  <circle cx="510" cy="260" r="2" fill="#FFFFFF" opacity="0.8" />
  <circle cx="550" cy="290" r="2" fill="#FFFFFF" opacity="0.8" />
  
  <!-- More City Lights (smaller) -->
  <circle cx="60" cy="290" r="1" fill="#FFFFFF" opacity="0.6" />
  <circle cx="100" cy="285" r="1" fill="#FFFFFF" opacity="0.6" />
  <circle cx="140" cy="260" r="1" fill="#FFFFFF" opacity="0.6" />
  <circle cx="180" cy="270" r="1" fill="#FFFFFF" opacity="0.6" />
  <circle cx="220" cy="250" r="1" fill="#FFFFFF" opacity="0.6" />
  <circle cx="260" cy="240" r="1" fill="#FFFFFF" opacity="0.6" />
  <circle cx="300" cy="250" r="1" fill="#FFFFFF" opacity="0.6" />
  <circle cx="340" cy="230" r="1" fill="#FFFFFF" opacity="0.6" />
  <circle cx="380" cy="220" r="1" fill="#FFFFFF" opacity="0.6" />
  <circle cx="420" cy="250" r="1" fill="#FFFFFF" opacity="0.6" />
  <circle cx="460" cy="260" r="1" fill="#FFFFFF" opacity="0.6" />
  <circle cx="500" cy="280" r="1" fill="#FFFFFF" opacity="0.6" />
