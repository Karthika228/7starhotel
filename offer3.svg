<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3E2723" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#1A1A1A" stop-opacity="0.9" />
    </linearGradient>
    <filter id="blur" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>
  
  <!-- Base Background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" />
  
  <!-- Business Elements -->
  <circle cx="300" cy="200" r="120" fill="#D4AF37" opacity="0.1" filter="url(#blur)" />
  
  <!-- Briefcase Icon -->
  <rect x="250" y="180" width="100" height="70" fill="#D4AF37" opacity="0.4" rx="5" ry="5" />
  <rect x="290" y="160" width="20" height="20" fill="#D4AF37" opacity="0.4" />
  
  <!-- Document Icons -->
  <rect x="200" y="150" width="40" height="50" fill="#FFFFFF" opacity="0.3" />
  <line x1="210" y1="160" x2="230" y2="160" stroke="#3E2723" stroke-width="2" opacity="0.5" />
  <line x1="210" y1="170" x2="230" y2="170" stroke="#3E2723" stroke-width="2" opacity="0.5" />
  <line x1="210" y1="180" x2="220" y2="180" stroke="#3E2723" stroke-width="2" opacity="0.5" />
  
  <rect x="360" y="150" width="40" height="50" fill="#FFFFFF" opacity="0.3" />
  <line x1="370" y1="160" x2="390" y2="160" stroke="#3E2723" stroke-width="2" opacity="0.5" />
  <line x1="370" y1="170" x2="390" y2="170" stroke="#3E2723" stroke-width="2" opacity="0.5" />
  <line x1="370" y1="180" x2="380" y2="180" stroke="#3E2723" stroke-width="2" opacity="0.5" />
  
  <!-- Laptop Icon -->
  <rect x="260" y="270" width="80" height="50" fill="#FFFFFF" opacity="0.5" rx="3" ry="3" />
  <rect x="250" y="320" width="100" height="10" fill="#FFFFFF" opacity="0.4" rx="3" ry="3" />
  
  <!-- Decorative Elements -->
  <line x1="150" y1="350" x2="450" y2="350" stroke="#D4AF37" stroke-width="2" opacity="0.4" />
  
  <!-- City Skyline Silhouette -->
  <path d="M150,280 L170,280 L170,260 L190,260 L190,240 L210,240 L210,260 L230,260 L230,250 L250,250 L250,270 L270,270 L270,240 L290,240 L290,220 L310,220 L310,240 L330,240 L330,260 L350,260 L350,230 L370,230 L370,250 L390,250 L390,270 L410,270 L410,250 L430,250 L430,280 L450,280 L450,350 L150,350 Z" fill="#000000" opacity="0.2" />
  
  <!-- Package Title (for placeholder only) -->
  <text x="300" y="100" font-family="serif" font-size="30" fill="#FFFFFF" text-anchor="middle" opacity="0.9">BUSINESS EXCELLENCE</text>
  <text x="300" y="370" font-family="serif" font-size="18" fill="#D4AF37" text-anchor="middle" opacity="0.8">EXECUTIVE PACKAGE</text>
</svg>